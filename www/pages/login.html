{{define "title"}}Login{{end}}
{{define "links"}}
    <link href="http://keenthemes.com/preview/metronic/theme/assets/pages/css/login.min.css" rel="stylesheet" type="text/css" />
{{end}}
{{define "body"}}
<body class="login">
    <div class="logo"></div>
        <div class="content">
            <form id="loginForm" class="login-form">
                <h3 class="form-title font-green">Sign In</h3>
                <div class="alert alert-danger display-hide">
                    <button class="close" data-close="alert"></button>
                    <span> Enter any username and password. </span>
                </div>
                <div class="form-group">
                    <label class="control-label visible-ie8 visible-ie9">Username</label>
                    <input class="form-control form-control-solid placeholder-no-fix" type="text" autocomplete="off" placeholder="Username" name="username" value="johndoe@gmail.com" /> </div>
                <div class="form-group">
                    <label class="control-label visible-ie8 visible-ie9">Password</label>
                    <input class="form-control form-control-solid placeholder-no-fix" type="password" autocomplete="off" placeholder="Password" name="password" value="123456" /> </div>
                <div class="form-actions">
                    <button type="submit" class="btn green uppercase">Login</button>
                </div>
                <div class="create-account">
                    <p>
                        <a href="javascript:;" id="register-btn" class="uppercase"></a>
                    </p>
                </div>
                    <input type="hidden" name="csrfToken" value="{{.CsrfToken}}">
            </form>
        </div>
    <div class="copyright"></div>

    <script src="../js/login.js"></script>
</body>
{{end}}
